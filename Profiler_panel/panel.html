<!doctype html>
<html>
  <head>
    <title>Performance Panel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/d3-flame-graph/dist/d3-flamegraph.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/panel_styles.css" />
    <meta charset="utf8" />
    <style>
      .pressed {
        background-color: #dcdcdc;
      }
    </style>
  </head>
  <body>
    <h1>Performance Panel</h1>
    <div class="button-container">
      <button id="coverageButton" class="main-button">Run Coverage</button>
      <div class="dropdown" id="dropdown">
        <button class="dropdown-button"></button>
        <div class="dropdown-content">
          <a href="#" id="runExtension">Extension</a>
          <a href="#" id="runTab">Tab</a>
        </div>
      </div>
      <button id="networkButton" class="button" style="margin-left: 10px">
        Record Network
      </button>
      <button id="flamegraphButton" class="button" style="margin-left: 10px">
        FlameGraph
      </button>
      <button id="stopButton" class="button" style="margin-left: 10px">
        Stop
      </button>
      <span id="timeDisplay"></span>
    </div>
    <div id="output"></div>

    <div id="backgroundMessages"></div>
    <!-- Container for background messages -->
    <div
      id="flameGraph"
      style="width: 960px; height: 500px"
    >
       <img id="loadingImage" src="styles/load.webp" alt="Loading..." style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%) scale(0.5); display: none;">
    </div>
    <script src="node_modules/d3/d3.v7.js"></script>
    <script src="node_modules/d3-flame-graph/dist/d3-flamegraph.min.js"></script>
    <script type="module" src="panel.js"></script>
    <script src="progressbar.js"></script>
  </body>
</html>
