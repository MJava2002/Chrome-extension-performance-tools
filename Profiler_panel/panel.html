<!DOCTYPE html>
<html style="display: flex; background-color: #2b251d;">
  <head>
    <meta charset="utf8" />
    <style>
      html {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: #dcdcdc; /* Set text color to light grey */
      }
      body {
        margin: 0;
        padding: 20px; /* Add padding to create some space around the content */
        flex: 1;
        display: flex;
        flex-direction: column; /* Arrange children in a column */
        width: 100%;
        align-items: flex-start; /* Align children to the start of the flex container */
      }
      #output {
        white-space: pre-wrap;
        margin-bottom: 20px;
      }
      .button {
        width: 140px;
        height: 40px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px; /* Space between buttons */
      }
      /* Basic layout for the container */
      .button-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      #coverageButton {
        background-color: #4CAF50;
        position: relative; /* To position the dropdown relative to the button */
      }
      .split-button {
        display: flex;
        align-items: stretch;
        border-radius: 5px;
        overflow: hidden;
        font-size: 16px;
      }
      .main-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        flex-grow: 1;
        position: relative;
      }

      .dropdown-button {
        background-color: #3e8e41;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 40px;
        text-align: center;
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #f9f9f9;
        min-width: 160px;
        z-index: 1;
        border: 1px solid #ddd;
        border-radius: 5px; /* Add some border radius for a rounded look */
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown-button:hover .dropdown-content {
        display: block;
      }
      .dropdown-button::after {
        content: '▾';
      }
      #coverageButton:hover {
        background-color: #45a049;
      }
      #recordButton {
        background-color: #f44336;
      }
      #recordButton:hover {
        background-color: #e53935;
      }
      #stopButton {
        background-color: #9e9e9e;
      }
      #stopButton:hover {
        background-color: #757575;
      }
      #timeDisplay {
        font-size: 16px;
        color: #dcdcdc;
        font-family: monospace;
        margin-left: 10px; /* Space between Stop button and time display */
        align-self: center; /* Vertically center the time display */
      }
      #backgroundMessages {
        position: relative;
        left: 10px;
        font-size: 14px;
        color: white;
        font-family: monospace;
        white-space: pre-wrap;
        margin-top: 20px;
      }

    </style>
  </head>
  <body>
    <h1>Performance Panel</h1>
    <div class="button-container">
      <div class="split-button">
        <button id="coverageButton" class="main-button">Run Coverage</button>
        <div class="dropdown-button">
          <div class="dropdown-content">
            <a href="#" id="runExtension">Extension</a>
            <a href="#" id="runTab">Tab</a>
          </div>
        </div>
      </div>
      <button id="recordButton" class="button" style="margin-left: 10px;">Record</button>
      <button id="stopButton" class="button" style="margin-left: 10px;">Stop</button>
      <span id="timeDisplay"></span> <!-- Time Display -->
    </div>
    <div id="output"></div>
    <div id="backgroundMessages"></div> <!-- Container for background messages -->
    <script src="panel.js"></script>
  </body>
</html>
