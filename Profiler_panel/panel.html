<!doctype html>
<html>
  <head>
    <title>Performance Panel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/d3-flame-graph/dist/d3-flamegraph.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/panel_styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/toggle.css" />
    <meta charset="utf8" />
  </head>
  <body>
    <h1>Performance Panel</h1>
    <div class="button-container">
      <div class="can-toggle demo-rebrand-1">
        <input id="d" type="checkbox" />
        <label for="d">
          <div
            class="can-toggle__switch"
            data-checked="Tab"
            data-unchecked="Extension"
          ></div>
        </label>
      </div>
      <button id="coverageButton" class="button" disabled>Run Coverage</button>
      <button id="networkButton" class="button" disabled>Record Network</button>
      <button id="flamegraphButton" class="button" disabled>FlameGraph</button>
      <button id="stopButton" class="button">Stop</button>
      <span id="timeDisplay"></span>
    </div>

    <div id="output"></div>

    <!-- <div id="backgroundMessages"></div> -->
    <!-- Container for background messages -->
    <div id="flameGraph" class="fit-parent-div"></div>
    <script src="node_modules/d3/d3.v7.js"></script>
    <script src="node_modules/d3-flame-graph/dist/d3-flamegraph.min.js"></script>
    <script type="module" src="panel.js"></script>
    <script src="progressbar.js"></script>
  </body>
</html>
