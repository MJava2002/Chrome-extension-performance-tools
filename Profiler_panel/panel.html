<!doctype html>
<html>
  <head>
    <title>Performance Panel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/d3-flame-graph/dist/d3-flamegraph.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/panel_styles.css" />
    <meta charset="utf8" />
  </head>
  <body>
    <h1>Performance Panel</h1>
    <div class="button-container">
      <link rel="stylesheet" href="node_modules/slideon-main/slideon.css" />
      <script src="node_modules/slideon-main/slideon.js"></script>
      <label class="slideon slideon-danger slideon-xl slideon-p1 slideon-primary" >
          <input type="checkbox" checked >
          <span class="slideon-slider" >

          </span>
      </label>
      <button id="coverageButton" class="button">
        Run Coverage
      </button>
      <button id="networkButton" class="button">
        Record Network
      </button>
      <button id="flamegraphButton" class="button">
        FlameGraph
      </button>
      <button id="stopButton" class="button">
        Stop
      </button>
      <span id="timeDisplay"></span>
    </div>
    <div id="output"></div>

    <div id="backgroundMessages"></div>
    <!-- Container for background messages -->
    <div
      id="flameGraph"
      style="width: 960px; height: 500px"
    >
    </div>
    <script src="node_modules/d3/d3.v7.js"></script>
    <script src="node_modules/d3-flame-graph/dist/d3-flamegraph.min.js"></script>
    <script type="module" src="panel.js"></script>
    <script src="progressbar.js"></script>
  </body>
</html>
