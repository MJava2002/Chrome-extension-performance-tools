<!DOCTYPE html>
<html style="display: flex; background-color: #2b251d;">
  <head>
    <meta charset="utf8" />
    <style>
      html {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: #dcdcdc; /* Set text color to light grey */
      }
      body {
        margin: 0;
        padding: 20px; /* Add padding to create some space around the content */
        flex: 1;
        display: flex;
        flex-direction: column; /* Arrange children in a column */
        width: 100%;
        align-items: flex-start; /* Align children to the start of the flex container */
      }
      #output {
        white-space: pre-wrap;
        margin-bottom: 20px;
      }
      .button {
        width: 140px;
        height: 40px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px; /* Space between buttons */
      }
      #coverageButton {
        background-color: #4CAF50;
      }
      #coverageButton:hover {
        background-color: #45a049;
      }
      #recordButton {
        background-color: #f44336;
      }
      #recordButton:hover {
        background-color: #e53935;
      }
      #stopButton {
        background-color: #9e9e9e;
      }
      #stopButton:hover {
        background-color: #757575;
      }
      #timeDisplay {
        font-size: 16px;
        color: #dcdcdc;
        font-family: monospace;
        margin-left: 10px; /* Space between Stop button and time display */
        align-self: center; /* Vertically center the time display */
      }
      #backgroundMessages {
        position: relative;
        left: 10px;
        font-size: 14px;
        color: white;
        font-family: monospace;
        white-space: pre-wrap;
        margin-top: 20px;
      }
      .button-container {
        display: flex;
        align-items: center; /* Vertically center the buttons */
        margin-top: 10px; /* Space above the button container */
      }
    </style>
  </head>
  <body>
    <h1>Performance Panel</h1>
    <div class="button-container">
      <button id="coverageButton" class="button">&#9679; Run Coverage</button>
      <button id="recordButton" class="button">Record</button>
      <button id="stopButton" class="button">Stop</button>
      <span id="timeDisplay"></span> <!-- Time Display -->
    </div>
    <div id="output"></div>
    <div id="backgroundMessages"></div> <!-- Container for background messages -->
    <script src="panel.js"></script>
  </body>
</html>
