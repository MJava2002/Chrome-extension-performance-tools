<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Popup Menu</title>
  </head>
  <body>
    <div class="popup-container">
        <div class="header-info">
          <h1 class="header-title">TURBO</h1>
        </div>
      </header>
      <main class="popup-main">
        <div>
          <img
            class="dropdown-image"
            src="icons/default_theme/Snail-Streamline-Cyber.svg"
            alt="Logo"
          />
        <div>
          <h3>Select an extension to get its ID:</h3>
          <select id="extensionsDropdown">
            <option value="">Select an extension</option>
          </select>
          <p id="extensionIdDisplay"></p>
        </div>
        <div class="link-container">
          <a href="#" id="detailsLink">Click for details</a>
        </div>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
